<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf.JS</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Bookshelf.JS</h1>
    </header>
    <main>
        <div class="shelf">

        </div>
    
        <div class="add-form">
            <div class="form-title">
                Add New Book
            </div>
            <form action="" class="book-form">
                <label for="bookTitle">Title</label>
                <input type="text" name="bookTitle" id="bookTitle" required>
                <label for="bookAuthor">Author</label>
                <input type="text" name="bookAuthor" id="bookAuthor" required>
                <label for="bookPages">Pages</label>
                <input type="number" name="bookPages" id="bookPages" required>
                <label for="pagesRead"># of pages read</label>
                <input type="number" name="pagesRead" id="pagesRead" value="0" required>
                <div>
                    <input type="checkbox" name="bookRead" id="bookRead">
                    <label for="bookRead">Already read?</label>
                </div>
                <button type="submit" id="add-button">Add</button>
            </form>
        </div>
        <div class="modal-background">
        </div>
        <button class="new-book">+</button>
    </main>
</body>
</html>
